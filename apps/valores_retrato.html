<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Valores para retrato + Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h2 {
      text-align: center;
      margin: 0;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-size: 14px;
      opacity: 0.9;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #3a86ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #2f6fe0;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row > * {
      flex: 1;
    }

    canvas {
      width: 100%;
      height: auto;
      background: black;
      border-radius: 8px;
    }

    @media (min-width: 600px) {
      .controls {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .controls > * {
        flex: 1 1 45%;
      }

      .full {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Blanco y Negro · Multitonos + Grid</h2>

  <div class="controls">
    <div>
      <label>Subir imagen</label>
      <input type="file" accept="image/*" id="fileInput">
    </div>

    <div>
      <label>Cargar imagen por URL</label>
      <input type="url" id="urlInput" placeholder="https://ejemplo.com/imagen.jpg">
    </div>

    <div>
      <label>Número de tonos</label>
      <select id="tonesSelect">
        <option value="3">3 tonos</option>
        <option value="4">4 tonos</option>
        <option value="5">5 tonos</option>
      </select>
    </div>

    <div>
      <label>
        <input type="checkbox" id="gridToggle"> Mostrar grid
      </label>
    </div>

    <div class="row">
      <div>
        <label>Grid columnas (N)</label>
        <input type="number" id="gridCols" value="16" min="1">
      </div>
      <div>
        <label>Grid filas (M)</label>
        <input type="number" id="gridRows" value="16" min="1">
      </div>
    </div>

    <button id="applyBtn" class="full">Aplicar conversión</button>
  </div>

  <canvas id="canvas"></canvas>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const fileInput = document.getElementById('fileInput');
  const urlInput = document.getElementById('urlInput');
  const tonesSelect = document.getElementById('tonesSelect');
  const gridToggle = document.getElementById('gridToggle');
  const gridCols = document.getElementById('gridCols');
  const gridRows = document.getElementById('gridRows');
  const applyBtn = document.getElementById('applyBtn');

  let imagenBase = null;

  fileInput.addEventListener('change', () => {
    if (fileInput.files[0]) {
      cargarImagen(URL.createObjectURL(fileInput.files[0]));
    }
  });

  applyBtn.addEventListener('click', () => {
    if (urlInput.value) {
      cargarImagen(urlInput.value);
    } else if (imagenBase) {
      render();
    }
  });

  function cargarImagen(src) {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => {
      imagenBase = img;
      canvas.width = img.width;
      canvas.height = img.height;
      render();
    };
    img.onerror = () => alert("No se pudo cargar la imagen");
    img.src = src;
  }

  function render() {
    ctx.drawImage(imagenBase, 0, 0);
    aplicarTonos();
    if (gridToggle.checked) {
      dibujarGrid();
    }
  }

  function aplicarTonos() {
    const tonos = parseInt(tonesSelect.value, 10);
    const paso = 255 / (tonos - 1);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {
      const gris = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
      const nivel = Math.round(gris / paso) * paso;
      const valor = Math.max(0, Math.min(255, nivel));
      data[i] = data[i + 1] = data[i + 2] = valor;
    }

    ctx.putImageData(imageData, 0, 0);
  }

  function dibujarGrid() {
    const cols = parseInt(gridCols.value, 10);
    const rows = parseInt(gridRows.value, 10);

    if (cols <= 0 || rows <= 0) return;

    const w = canvas.width / cols;
    const h = canvas.height / rows;

    ctx.save();
    ctx.strokeStyle = "rgba(0,255,255,0.35)";
    ctx.lineWidth = 1;

    for (let i = 1; i < cols; i++) {
      ctx.beginPath();
      ctx.moveTo(i * w, 0);
      ctx.lineTo(i * w, canvas.height);
      ctx.stroke();
    }

    for (let j = 1; j < rows; j++) {
      ctx.beginPath();
      ctx.moveTo(0, j * h);
      ctx.lineTo(canvas.width, j * h);
      ctx.stroke();
    }

    ctx.restore();
  }
</script>

</body>
</html>
