<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- CLAVE para móvil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Juegos y utilidades</title>

  <style>
    /* Pixel-art vibe */
    @font-face {
      font-family: 'Pixel';
      src: local('Press Start 2P'), local('Pixel');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #1b1b1b;
      color: #eaeaea;
      font-family: 'Pixel', monospace;
      image-rendering: pixelated;

      /* Scroll cómodo en móvil */
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    header {
      background: #111;
      padding: 28px 16px;
      text-align: center;
      border-bottom: 4px solid #3cff00;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 2px;
      color: #3cff00;
      text-shadow: 2px 2px #000;
    }

    main {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px 16px 32px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 18px;
    }

    a {
      display: block;
      padding: 20px 16px;        /* MÁS GRANDE */
      background: #2a2a2a;
      color: #ffffff;
      text-decoration: none;
      border: 3px solid #555;
      box-shadow: 4px 4px 0 #000;

      font-size: 14px;
      line-height: 1.4;

      transition: transform 0.1s ease, box-shadow 0.1s ease;
      touch-action: manipulation;
    }

    a:active {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 #000;
      border-color: #3cff00;
      color: #3cff00;
    }

    .tag {
      display: block;
      margin-top: 10px;
      font-size: 11px;
      color: #aaa;
    }

    footer {
      margin-top: 32px;
      text-align: center;
      font-size: 10px;
      color: #666;
    }

    /* Ajustes extra para pantallas muy pequeñas */
    @media (max-width: 360px) {
      h1 {
        font-size: 16px;
      }

      a {
        font-size: 13px;
        padding: 18px 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>JUEGOS Y UTILIDADES</h1>
  </header>

  <main>
    <ul>

        </a>
      </li>

      <li>

        </a>
      </li>

      <li>
        <a href="apps/mini_daw.html">
          Mini DAW
          <span class="tag">Aplicación para música</span>
        </a>
      </li>

      <li>
        <a href="apps/valores_retrato.html">
          Visualizador de valores
          <span class="tag">Aplicación para dibujo</span>
        </a>
      </li>

      <li>
        <a href="apps/line_art.html">
          Ayuda para line art
          <span class="tag">Aplicación para dibujo</span>
        </a>
      </li>
      

    <footer>
      © 2026 · PPL
    </footer>
  </main>

</body>
</html>
